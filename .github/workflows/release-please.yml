name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: node
          token: ${{ secrets.GITHUB_TOKEN }}

      # Publish steps only run when release PR is merged
      - name: Checkout
        uses: actions/checkout@v4
        if: ${{ steps.release.outputs.release_created }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        if: ${{ steps.release.outputs.release_created }}
        with:
          bun-version: '1.3.2'

      - name: Install dependencies
        if: ${{ steps.release.outputs.release_created }}
        run: bun install --frozen-lockfile

      - name: Build
        if: ${{ steps.release.outputs.release_created }}
        run: bun run build

      - name: Publish to npm
        if: ${{ steps.release.outputs.release_created }}
        run: bunx --bun npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
